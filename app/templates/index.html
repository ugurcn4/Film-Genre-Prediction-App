<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Türü Tahmin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Film Türü Tahmin Uygulaması</h1>
    <form action="/predict" method="POST">
        <textarea name="text" rows="5" cols="50" placeholder="Film özeti buraya gelecek..." required></textarea><br><br>
        <input type="submit" value="Tahmin Et">
    </form>

    {% if prediction %}
        <h3>Öngörülen Türler:</h3>
        <ul>
        {% for label in prediction %}
            <li>{{ label }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% if user_input %}
        <h3>Girdiğiniz Özet:</h3>
        <p>{{ user_input }}</p>
    {% endif %}
</body>
</html>
